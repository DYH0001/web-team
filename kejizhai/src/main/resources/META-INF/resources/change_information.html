<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息修改</title>
    <script src="js/search.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../../../img/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .edit-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            color: white;
            text-align: center;
        }
        .edit-container h1 {
            margin-bottom: 20px;
        }
        .edit-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: white;
            outline: none;
        }
        .edit-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #5b5b5b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-container button:hover {
            background-color: #3d3d3d;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #5b5b5b;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <img src="../../img/logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
        <h1>信息修改</h1>
        <input type="text" placeholder="年龄" id="age">
        <input type="text" placeholder="地址" id="address">
        <input type="text" placeholder="电话号码" id="phone">
        <button onclick="saveInfo()">保存修改</button>
        <div class="links">
            <a href="home.html">返回主页</a>
            <a href="#">联系我们</a>
        </div>
    </div>

    <script>
        function saveInfo() {
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            console.log( '年龄：', age, '地址：', address, '电话号码：', phone);  // 你可以在这里进行信息保存请求
            alert('信息已保存！');
        }
    </script>
</body>
</html>
