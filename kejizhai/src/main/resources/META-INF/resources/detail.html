<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - 科技宅</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/search.js"></script>
    <style>
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            margin-left: auto; /* 根据侧边栏的宽度调整 */
            margin-top: 100px;
        }

        .product-details {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            height: 600px;
            margin-bottom: 20px;
        }

        .product-details h2 {
            font-size: 24px;
            color: #333;
        }

        .product-details p {
            font-size: 16px;
            color: #666;
        }

        .product-details .product-item {
            margin-bottom: 10px;
        }

        .product-details .buy-btn, .product-details .cart-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .product-details .cart-btn {
            background-color: #28a745;
        }

        .product-details .buy-btn:hover, .product-details .cart-btn:hover {
            background-color: #0056b3;
        }

        .product-details .cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="/img/logo.png" alt="这是我们的logo" class="logo"> 
        <input type="text" placeholder="搜索" class="search" id="searchInput">
        <img src="/img/search.png" alt="搜索" class="search_bottom" id="searchButton">
        <img src="/img/preview.gif" alt="头像" class="icon">
        <img src="/img/cart.png" alt="购物车" class="icon">  
        <img src="/img/collection.png" alt="收藏" class="icon">
        <img src="/img/message.png" alt="消息" class="icon">
        <img src="/img/seetings.png" alt="设置" class="icon">
    </div>
    <div class="content">
        <div class="product-details">
            <h2>高性能显卡</h2>
            <div class="product-item">
                <p><strong>价格:</strong> ￥3999</p>
                <p><strong>描述:</strong> 这是一款高性能显卡，适合游戏和图形处理。</p>
                <p><strong>库存:</strong> 20</p>
            </div>
            <a href="order.html" class="buy-btn">立即购买</a>
            <a href="cart.html" class="cart-btn">加入购物车</a>
        </div>
    </div>
</body>
</html>
