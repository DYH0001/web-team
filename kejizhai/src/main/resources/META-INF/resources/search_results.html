<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 科技宅</title>
    <link rel="stylesheet" href="css/home.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var params = new URLSearchParams(window.location.search);
             var query = params.get('q');
            if (query) {
                document.getElementById('searchInput').value = query;
                // 在这里添加代码来显示搜索结果
                document.getElementById('results').innerText = '搜索结果: ' + query;
        }
        });
    </script>
    <script src="js/search.js"></script>
</head>
<body>
    <div class="nav">
        <img src="/img/logo.png" alt="这是我们的logo" class="logo"> 
        <input type="text" placeholder="搜索" class="search" id="searchInput">
        <img src="/img/search.png" alt="搜索" class="search_bottom" id="searchButton">
        <img src="/img/preview.gif" alt="头像" class="icon">
        <img src="/img/cart.png" alt="购物车" class="icon">  
        <img src="/img/collection.png" alt="收藏" class="icon">
        <img src="/img/message.png" alt="消息" class="icon">
        <img src="/img/seetings.png" alt="设置" class="icon">
    </div>
    <div class="content">
        <h1>搜索结果</h1>
        <div id="results"></div>
    </div>
</body>
</html>
