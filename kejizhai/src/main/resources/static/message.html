<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的消息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../../../img/background.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .nav {
            background-color: #222831;
            color: #eeeeee;
            height: 70px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            justify-content: space-between;
        }
        .logo {
            height: 50px;
        }
        .side {
            position: fixed;
            top: 90px;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            border-radius: 0 8px 8px 0;
        }
        .side_service, .this_side_service {
            display: block;
            font-size: 18px;
            padding: 12px 15px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .this_side_service {
            background-color: #00adb5;
            color: #ffffff;
            font-weight: bold;
        }
        .side_service {
            color: #d1d1d1;
        }
        .side_service:hover {
            background-color: #393e46;
            color: #ffffff;
            transform: translateX(5px);
        }
        .messages_container {
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            max-width: 1000px;
            display: flex;
            gap: 20px;
        }
        .user_list {
            width: 250px;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
        }
        .user_item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user_item:hover {
            background-color: #cccccc;
        }
        .chat_area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message_display {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .sent {
            align-self: flex-end;
            background-color: #00adb5;
            color: white;
        }
        .received {
            align-self: flex-start;
            background-color: #cccccc;
        }
        .send_area {
            display: flex;
            gap: 10px;
        }
        .message_input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .send_button {
            padding: 10px 20px;
            background-color: #00adb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send_button:hover {
            background-color: #028a8a;
        }
    </style>
    <script src="js/search.js"></script>
</head>
<body>
    <div class="nav">
        <img src="/img/logo.png" alt="这是我们的logo" class="logo"> 
    </div>
    <div class="side">
        <a href="users.html" class="side_service">我的主页</a>
        <a href="cart.html" class="side_service">购物车</a>
        <a href="collection.html" class="side_service">我的收藏</a>
        <a href="payment.html" class="side_service">我的交易</a>
        <a href="message.html" class="this_side_service">我的消息</a>
        <a href="mypost.html" class="side_service">我的发帖</a>
        <a href="sell.html" class="side_service">我的出售</a>
    </div>
    <div class="messages_container">
        <!-- 左侧消息列表 -->
        <div class="user_list">
            <div class="user_item">用户A</div>
            <div class="user_item">用户B</div>
            <div class="user_item">用户C</div>
        </div>

        <!-- 右侧聊天窗口 -->
        <div class="chat_area">
            <div class="message_display">
                <div class="message received">你好，我想咨询一下商品详情。</div>
                <div class="message sent">好的，请问你想了解哪些方面呢？</div>
                <div class="message received">发货时间大概多久？</div>
                <div class="message sent">通常是三到五天内发货。</div>
            </div>
            <div class="send_area">
                <input type="text" class="message_input" placeholder="请输入你想发送的消息...">
                <button class="send_button">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
